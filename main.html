<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student
	ARIA roles such as role="banner", role="navigation",
	role="main", role="region", role="img", role="note",
	role="doc-subtitle", role="list", role="listitem",
	and role="contentinfo" have been added to relevant 
	HTML elements for accessibility.-->
	<header role="banner">
    <h1 role="heading" aria-level="1">Accessible Portfolio</h1>
    <nav role="navigation">
      <ul role="list">
        <li role="listitem"><a href="#home">Home</a></li>
        <li role="listitem"><a href="#about">About</a></li>
        <li role="listitem"><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main role="main">

    <section role="region" aria-label="Description">
      <h2 role="heading" aria-level="2">Welcome to my portfolio!</h2>
      <img width="500" src="https://i0.wp.com/plopdo.com/wp-content/uploads/2021/07/Screenshot-1.png?resize=1210%2C642&ssl=1" alt="A beautiful example image" role="img">
      <p role="note"></p>
      <p role="doc-subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nonne merninisti licere mihi ista probare, quae sunt a te dicta?</p>
    </section>

    <section role="region" aria-label="List of Items">
      <h2 role="heading" aria-level="2">My skills</h2>
      <ul role="list">
        <li role="listitem">HTML</li>
        <li role="listitem">CSS</li>
        <li role="listitem">JAVASCRIPT</li>
      </ul>
    </section>

  </main>

  <footer role="contentinfo">
    <p role="doc-author">Copyright Â© 2023, Your Name</p>
  </footer>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
